<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Typing speed.css" /> 
    <script src="Typing speed.js" defer></script>
    <title>Typing speed</title>
  </head>
  <body>
    <div class = "main">
      <div class = "topBar">
        <div class = "timer">
          <img src = "Clock.png" class = "clock" alt = "clock"/>
          <span class = "time">   00:60  </span>
        </div>
        <span class = "title">Typing speed</span>
        <button class = "restart" onclick = "restart()"><img class = "arrow" src = "restart1.png"> </button>
      </div>
      <div class = "modelText"></div>
      <div class = "userText" contenteditable></div>
    </div>
    <div class = "pop-up"> 
      <span class = "wpm">WPM: 0</span> 
      <span class = "accuracy">ACCURACY: 0%</span>
      <span class = "record">RECORD: 0 WPM</span>
      <button class = "backToGame" onclick = "restart()">START AGAIN</button>
   </div>
  </body>
</html>
